development:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/development.sqlite3

test:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/test.sqlite3

production:
  adapter: postgresql
  encoding: unicode
  database: db/production.pg
  pool: 5
  host: localhost
  username: deploy
  password: <%= ENV['PG_PASSWORD'] %>
